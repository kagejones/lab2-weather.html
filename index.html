<!DOCTYPE html>
<html>
<head>
	<title>Utah Weather Search</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src='script.js'></script>
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="weatherSide">
		<div class="weatherContent">
			<img src="https://raw.githubusercontent.com/manifestinteractive/weather-underground-icons/master/dist/icons/black/png/256x256/tstorms.png"/>
			<h1>Utah Weather Search</h1>
			<h3>Enter a city:</h3>
			<input id='citySearch'/>
			<ul id='cityResult'></ul>
			<div id="weather"></div>
		</div>
	</div>

	<div class="stackSide">
		<div class="stackContent">
			<img src="http://995642590.r.lightningbase-cdn.com/wp-content/uploads/2016/10/2016-10-11-hrexaminer-stackoverflow-6-xxl-sq-250px.png"/>
			<h1>Stack Overflow Search</h1>
			<h3>Enter a topic:</h3>
			<input id='stackSearch'/>
			<ul id='stackResult'></ul>
		</div>
	</div>

</body>
</html>
